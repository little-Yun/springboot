spring:
    http:
        #解决读取配置文件乱码问题
        encoding:
            charset: UTF-8
            enabled: true
            force: true
    datasource:
        username: root
        password: xiaoyun@123
        driverName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/spring_boot?useUnicode=true&characterEncoding=UTF-8
    rabbitmq:
        host: 127.0.0.1
        port: 5672
        username: guest
        password: guest
        # 开启发送确认
        publisher-confirms: false
        # 开启发送失败退回
        publisher-returns: true
        # 开启ack
        direct:
            acknowledge-mode: manual
        simple:
            acknowledge-mode: manual
    redis:
        host: localhost
        port: 6379
        #Redis数据库索引（默认为0
        database: 0
        # 连接超时时间(毫秒)
        timeout: 5000
        jedis:
            pool:
                #连接池最大连接数（使用负值表示没有限制）
                max-active: 50
                #连接池最大阻塞等待时间（使用负值表示没有限制）
                max-wait: 3000
                #连接池中的最大空闲连接
                max-idle: 5
                #连接池中的最小空闲连接
                min-idle: 2
    activemq:
        user: admin
        password: admin
        in-memory: false
        broker-url: tcp://localhost:61616
        pool:
            enabled: false
    sms:
