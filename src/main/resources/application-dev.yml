            code: SMS_195861212
            signName: 做饭包年服务
            accessKeyId: LTAI4FzV8BanAvKJ7Nw7bSKe
    httpconfig:
        retryTimes: 0
        connectionTimeOut: 10000
        socketTimeOut: 10000

